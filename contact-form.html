<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="flex-container contact-page">
      <a href="index.html">‚Üê BACK</a>
      <h1 class="title">Drop a message</h1>
      <form class="form">
        <div>
          <span class="description">Name:</span>
          <input type="text" name="firstname" placeholder="name" />
        </div>
        <div>
          <span class="description">Email:</span>
          <input type="email" name="email" placeholder="email" />
        </div>
        <textarea
          name="address"
          placeholder="enter message here"
          cols="25"
          rows="10"
        ></textarea
        ><br />
        <div class="buttons">
          <input class="button" type="submit" name="submit" value="Submit" />
          <input class="button" type="reset" name="reset" value="Reset" />
        </div>
      </form>
      <div class="group-item social">
        <h3 class="title">Socials</h3>
        <div class="socials">
          <a href="https://github.com/CSjianbel" class="social_item">
            <img src="github.svg" class="icon" />
          </a>
          <a href="https://web.facebook.com/OjouNii" class="social_item">
            <img src="facebook.svg" class="icon" />
          </a>
          <a href="https://www.linkedin.com/in/jianbel/" class="social_item">
            <img src="linkedin.svg" class="icon" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
